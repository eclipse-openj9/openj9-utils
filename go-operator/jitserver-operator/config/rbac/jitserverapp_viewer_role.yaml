# permissions for end users to view jitserverapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jitserverapp-viewer-role
rules:
- apiGroups:
  - openj9.jitserver
  resources:
  - jitserverapps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openj9.jitserver
  resources:
  - jitserverapps/status
  verbs:
  - get
